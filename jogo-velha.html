<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
  </head>
  <body>
      <div id="contentor">
        <header id="cabecalho">
          <h1>Jogo da Velha</h1>

          <div id="menu">
            <button type="button" id="btn-novo-jogo">Novo Jogo</button>
          </div>
        </header>

        <section id="tabuleiro">
          <div id="contentor-tabuleiro">
            <svg id="svg-tabuleiro" viewbox="0 0 100 100">
              <defs>
                <filter id="sombra" x="-2" y="-2" width="28" height="28">
                  <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
                  <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
                  <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>

                <g id="x" filter="url(#sombra)">
                  <line x1="-10" y1="-10" x2="10" y2="10" stroke="#fff" stroke-width="4" stroke-linecap="round" />
                  <line x1="-10" y1="10" x2="10" y2="-10" stroke="#fff" stroke-width="4" stroke-linecap="round" />
                </g>

                <g id="o" filter="url(#sombra)">
                  <circle  cx="0" cy="0" r="10" stroke="#fff" stroke-width="4" stroke-linecap="round" fill="none" />
                </g>

                <g id="touch">
                  <rect x="-12" y="-12" width="24" height="24" fill="transparent" />
                </g>
              </defs>

              <line x1="33" y1="2" x2="33" y2="97" stroke="#13293d" stroke-width="4" stroke-linecap="round" />
              <line x1="66" y1="2" x2="66" y2="97" stroke="#13293d" stroke-width="4" stroke-linecap="round" />
              <line x1="2" y1="33" x2="97" y2="33" stroke="#13293d" stroke-width="4" stroke-linecap="round" />
              <line x1="2" y1="66" x2="97" y2="66" stroke="#13293d" stroke-width="4" stroke-linecap="round" />

              <use id="gatilho-0-0" xlink:href="#touch" x="16" y="16" />
              <use id="gatilho-0-1" xlink:href="#touch" x="49" y="16" />
              <use id="gatilho-0-2" xlink:href="#touch" x="82" y="16" />
              <use id="gatilho-1-0" xlink:href="#touch" x="16" y="49" />
              <use id="gatilho-1-1" xlink:href="#touch" x="49" y="49" />
              <use id="gatilho-1-2" xlink:href="#touch" x="82" y="49" />
              <use id="gatilho-2-0" xlink:href="#touch" x="16" y="82" />
              <use id="gatilho-2-1" xlink:href="#touch" x="49" y="82" />
              <use id="gatilho-2-2" xlink:href="#touch" x="82" y="82" />
            </svg>
          </div>
        </section>
      </div>
    <script type="text/javascript" src="jogo.js"></script>
  </body>
</html>
